spring:
  datasource:
    url: jdbc:h2:mem:vpp_db
    # url: jdbc:h2:file:/data/vpp_db
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true